<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body >
    <div class="border-parent">
        <div class="nav-top">
            <img src="images/StatusBar.png" alt="Status Bar">
        </div>
        
        <div class="output-field">
            <h3 id="history"></h3>
            <h3 id="answer"></h3>
            <input type="text" id="input_num" value="0">
        </div>
        
        <div class="input-field">
            <div class="table-number">
                <!-- Operation Buttons -->
                <button id="mode" class="img-border dark-mode"><img src="images/Group 58.png"></button>
                <button id="btn2" class="img-border dark-mode"><img src="images/Group 54.png" alt="backspace"></button>
                <button id="btn3" class="img-border dark-mode"><img src="images/Group 53.png" alt="/"></button>
                <button id="btn4" class="img-border dark-mode"><img src="images/Group 52.png" alt="x"></button>
                
                <!-- Numbers 7-9 -->
                <button id="btn5" class="img-border dark-mode"><img src="images/7.png" alt="7"></button>
                <button id="btn6" class="img-border dark-mode"><img src="images/8.png" alt="8"></button>
                <button id="btn7" class="img-border dark-mode"><img src="images/9.png" alt="9"></button>
                <button id="btn8" class="img-border dark-mode"><img src="images/Group 51.png" alt="-"></button>
                
                <!-- Numbers 4-6 -->
                <button id="btn9" class="img-border dark-mode"><img src="images/4.png" alt="4"></button>
                <button id="btn10" class="img-border dark-mode"><img src="images/5.png" alt="5"></button>
                <button id="btn11" class="img-border dark-mode"><img src="images/6.png" alt="6"></button>
                <button id="btn12" class="img-border dark-mode"><img src="images/Group 51-1.png" alt="+"></button>
                
                <div class="table-2-main">
                    <div class="table-2">
                        <!-- Numbers 1-3 -->
                        <button id="btn13" class="img-border dark-mode"><img src="images/1.png" alt="1"></button>
                        <button id="btn14" class="img-border dark-mode"><img src="images/2.png" alt="2"></button>
                        <button id="btn15" class="img-border dark-mode"><img src="images/3.png" alt="3"></button>
                        
                        <!-- Clear and Zero Row -->
                        <button id="btn16" class="img-border dark-mode"><img src="images/AC.png" alt="Clear"></button>
                        <button id="btn17" class="img-border dark-mode"><img src="images/0.png" alt="0"></button>
                        <button id="btn18" class="img-border dark-mode"><img src="images/dot.png" alt="."></button>
                    </div>
                    
                    <div class="table-3">
                        <button id="btn19" class="img-border dark-mode"><img src="images/Group 55.png" alt="="></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
